site_name: django-paradedb
site_description: ParadeDB full-text search integration for Django ORM
site_url: https://paradedb.github.io/django-paradedb
repo_url: https://github.com/paradedb/django-paradedb
repo_name: paradedb/django-paradedb

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Guide:
      - Indexing: guide/indexing.md
      - Basic Search: guide/basic-search.md
      - Advanced Search: guide/advanced-search.md
      - Scoring & Snippets: guide/scoring-snippets.md
      - Faceted Search: guide/faceted-search.md
  - API Reference:
      - Search: api/search.md
      - Indexes: api/indexes.md
      - Functions: api/functions.md
